<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                    <link rel="stylesheet" 
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
                    crossorigin="anonymous">
                    <link rel="stylesheet" type="text/css" href="../static/css/astronaut_selection_style.css">
	<title>Отбор астронавтов</title>
</head>
<body>
	<h1>Анкета претендента</h1>
	<h2>на участие в миссии</h2>
	<form class="login_form" method="post">
		<input type="text" class="form-control" id="last_name" placeholder="Введите фамилию" name="last_name">
		<input type="text" name="name" class="form-control" id="name", placeholder="Введите имя">
		<input type="email" name="email" id="email" class="form-control" placeholder="Введите email" style="margin-top: 10%;">
		<div class="form-group">
			<label for="educationLevel">Какое у Вас образование?</label>
			<select class="form-control" id="educationLevel" name="educaton">
				<option>Начальное</option>
				<option>Среднее</option>
				<option>Высшее</option>
			</select>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="engineerExplorer" name="engExp">
			<label class="form-check-label" for="engineerExplorer">Инженер-исследователь</label>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="engineerBuilder" name="engBld">
			<label class="form-check-label" for="engineerBuilder">Инженер-строитель</label>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="pilot" name="pilot">
			<label class="form-check-label" for="pilot">Пилот</label>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="meteorologist" name="meteo">
			<label class="form-check-label" for="meteorologist">Метеоролог</label>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="lifeSupportEngineer" name="engLife">
			<label class="form-check-label" for="lifeSupportEngineer">Инженер по жизнеобеспечению</label>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="radiationDefendEngineer" name="engRad">
			<label class="form-check-label" for="radiationDefendEngineer">Инженер по радиационной защите</label>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="doctor" name="doctor">
			<label class="form-check-label" for="doctor">Врач</label>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exobiologist" name="exbio">
			<label class="form-check-label" for="exobiologist">Экзобиолог</label>
		</div>
		<div class="form-group">
			<label for="form-check">Укажите пол</label>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
				<label class="form-check-label" for="male">Мужской</label>
			</div>
			<div class="form-check">
				<input type="radio" name="sex" value="female" class="form-check-input" id="male">
				<label class="form-check-label" for="female">Женский</label>
			</div>
		</div>
		<div class="form-group">
			<label for="about">Почему Вы хотите принять участие в миссии</label>
			<textarea class="form-control" id="about" rows="3" name="about"></textarea>
		</div>
		<div class="form-group">
			<label for="photo">Приложите фотографию</label>
			<input type="file" name="file" class="form-control-file" id="photo">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" name="accept" class="form-check-input" id="stayOnMars">
			<label class="form-check-label" for="stayOnMars">Готовы остаться на Марсе?</label>
		</div>
		<button type="submit" class="btn btn-primary">Отправить</button>
	</form>
</body>
</html>
